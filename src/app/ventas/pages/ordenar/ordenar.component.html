
<div class="text-layout">
    <h1>Pipe personalizados</h1>
    <p>
      Creados por {{ 'nosotros' | mayusculas:_flag }} mismos
    </p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left"></div>
    
    <div class="p-toolbar-group-right">

        <button pButton 
                type="button" 
                label="toggle mayÃºscula" 
                (click)="cambiarBoolean()"
                class="mr-1 p-button-warning">
        </button>

        <button pButton 
                label="Por nombre" 
                icon="pi pi-sort"
                (click)="cambiarOrder('nombre')"
                class="mr-1">
        </button> 
    
        <button pButton 
                label="Vuela" 
                icon="pi pi-sort"
                (click)="cambiarOrder('vuela')"
                class="mr-1 p-button-success">
        </button>  
        <button pButton 
                label="Por color" 
                icon="pi pi-sort"
                (click)="cambiarOrder('color')"
                class="mr-1 p-button-help">
        </button>        
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-3">

        <p-table [value]="_horoes | ordenar:_ordenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                  
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase }}</td>
                    <td>{{heroe.color}}</td>                   
                </tr>
            </ng-template>
        </p-table>

    </div>

</div>


<div class="grid">
    <div class="col mt-3">

        <p-table [value]="_horoes">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre<p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color<p-sortIcon field="color"></p-sortIcon></th>                                 
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela}}</td>
                    <td>{{heroe.color}}</td>                   
                </tr>
            </ng-template>
        </p-table>

    </div>

</div>
