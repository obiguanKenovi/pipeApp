
<div class="text-layout">
    <h1>Pipe no tan comunes</h1>

    <p>
        Pipes incluidos en Angular -Usualmente en el Common Module.
    </p>
</div>


<!--Se utiliza el fieldSet y se  utiliza la propiedad [toggleable]="true" para que se contraiga y encoja-->
<div class="grid">
    <div class="col md-6">
        <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
            <p>
                Saludos {{nombre}}, es un placer 
                {{genero | i18nSelect:invitacionMapa }} 
                a nuestro evento.
            </p>
            <button 
            pButton 
            type="button"
            label="Cambiar persona"
            class="p-button-raised p-button-rounded"
            (click)="cambiarNombre()"
            >               
            </button>
        </p-fieldset>
    </div>
    <div class="col md-6">
        <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">

            <p>
                Actualmente {{clientes.length | i18nPlural:clienteMapa}}
            </p>
            <button pButton 
            type="button" 
            label="Borrar cliente" 
            (click)="borrarCliente()"
            class="p-button-help"
            ></button>
        </p-fieldset>
    </div>


</div>
